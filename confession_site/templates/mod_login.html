{% extends "base.html" %}
{% block content %}
<!-- Form Heading -->
<!-- Login Form -->
<div class="container">
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Login</button>
</form>
</div>
<!-- Error Message -->
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% endblock content %}
